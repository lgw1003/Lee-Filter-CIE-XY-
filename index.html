<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터 검색 및 계산기</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LEE 필터 검색 및 계산기</h1>
        <input type="text" id="searchInput" placeholder="필터 이름 또는 번호 검색">
        <ul id="resultList"></ul>
        
        <div id="filterDetails" class="hidden">
            <h2>필터 상세 정보</h2>
            <p>필터 이름: <span id="filterName"></span></p>
            <!-- 텅스텐 좌표 -->
            <div class="coordinates">
                <h3>텅스텐 (Tungsten)</h3>
                <p>x 좌표 (텅스텐): <span id="filterTungstenX"></span></p>
                <p>y 좌표 (텅스텐): <span id="filterTungstenY"></span></p>
            </div>
            <!-- 데이라이트 좌표 -->
            <div class="coordinates">
                <h3>데이라이트 (Daylight)</h3>
                <p>x 좌표 (데이라이트): <span id="filterDaylightX"></span></p>
                <p>y 좌표 (데이라이트): <span id="filterDaylightY"></span></p>
            </div>
            <p>1겹 투과율: <span id="filterTransmission"></span></p>

            <h3>겹수에 따른 계산 결과</h3>
            <button onclick="calculateLayers(2)">2겹 계산</button>
            <button onclick="calculateLayers(3)">3겹 계산</button>

            <div id="layerResults" class="hidden">
                <h4>계산 결과:</h4>
                <p>최종 투과율: <span id="layerTransmission"></span></p>
                <p>새로운 x 좌표: <span id="layerX"></span></p>
                <p>새로운 y 좌표: <span id="layerY"></span></p>
            </div>
        </div>
    </div>
    <!-- JavaScript 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
